<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5: Lista de Tareas</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin-bottom: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .tarea-button {
            background-color: red;
        }

        .tarea-button:hover {
            background-color: darkred;
        }

        #listaUL {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .error {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <a href="index.html">Página de inicio</a>
    <header>
        <h1>Ejercicio 5: Lista de Tareas</h1>
        <p>Crea una lista de tareas en HTML con un campo de texto para agregar nuevas tareas y un botón para agregarlas a la lista. Cada tarea debe tener un botón para eliminarla de la lista cuando se complete.</p>
    </header>
    <main>
        <div class="buttons">
            <form action="" onsubmit="agregarTarea(event);">
                <label for="nuevaTarea">Nombre</label>
                <input type="text" id="nuevaTarea" placeholder="Ingrese el nombre de la nueva tarea" autofocus>
                <span id="spanTarea" class="error">Error: la tarea está vacía</span>
                <button type="submit">Agregar tarea</button>
            </form>
            <ol id="listaUL"></ol>
        </div>
    </main>
    <script>
        let tareas = [];
        function agregarTarea(event) {
            event.preventDefault();
            let tarea = document.getElementById("nuevaTarea");
            let spanTarea = document.getElementById("spanTarea");

            if (tarea.value.trim() !== '') {
                spanTarea.style.display = 'none';
                tareas.push(tarea.value);
                const lista = document.getElementById('listaUL');
                id = tareas.length;
                lista.innerHTML += '<li id="tarea-' + id + '">' + tarea.value + ' <button class="tarea-button" onclick="eliminarTarea(' + id + ');">Eliminar</button></li>';
                tarea.value = "";
            } else {
                spanTarea.style.display = 'block';
            }
        }

        function eliminarTarea(id) {
            const elementoALiEliminar = document.getElementById('tarea-' + id);
            elementoALiEliminar.remove();
        }
    </script>
</body>

</html>
