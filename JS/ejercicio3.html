<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* estilos.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 86, 179, 0.2);
        }

        button[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #004494;
        }

        a {
            text-decoration: none;
            color: #0056b3;
            margin-bottom: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="index.html">Pagina de inicio</a>
    <header>
        <h1>Ejercicio3: Formulario</h1>
        <p>Enviar un formulario y validar lo campos</p>
    </header>
    <main>
        <section>
            <form action="" onsubmit="validar(event);">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <span id="spanNombre" style="color: red; display: none;">Error: El campo nombre esta vacio</span>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su email">
                <span id="spanEmail" style="color: red; display: none;">Error: El campo email esta vacio</span>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                <span id="spanPassword" style="color: red; display: none;">Error: El campo contraseña esta vacio</span>
                <button type="submit">Enviar formulario</button>
            </form>
        </section>
    </main>
    <script>
        function validar(event) {
            event.preventDefault();
            // Aquí va la lógica de validación del formulario.

            /*
            valida que todos los campos estén completos.
        Si algún campo está vacío, muestra un mensaje de error.
                    */
            let inputNombre = document.getElementById('nombre')
            let spanNommbre = document.getElementById("spanNombre")

            let inputEmail = document.getElementById('email')
            let spanEmail = document.getElementById('spanEmail')
            let inputPassword = document.getElementById('password')
            let spanPassword = document.getElementById("spanPassword")
            // validar campo 

            if (inputNombre.value.trim() === '') { spanNommbre.style.display = 'block' } else {
                spanNommbre.style.display = 'none'
            }
            if (inputPassword.value.trim() === '') {
                // si es verdadero tengo un campo vacio
                spanPassword.style.display = 'block'
            } else {
                spanPassword.style.display = 'none'
            }


            if (inputEmail.value.trim() === '') {
                // si es verdadero tengo un campo vacio
                spanEmail.style.display = 'block'
            } else {
                spanEmail.style.display = 'none'
            }

        }
    </script>
</body>

</html>
